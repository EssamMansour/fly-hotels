<section class="hotels-list-section" *ngIf="hotelsList">
    <div class="container">
        <div class="row" >
            <div class="col-md-3 mx-auto" *ngFor="let hotelCard of hotelsList">
                <app-hotel-card [hotelCard]="hotelCard" [nightsCount]="nightsCount" [activeHotelID]="activeHotelId" (cardClicked)="handleCardClicked($event)"></app-hotel-card>
            </div>
        </div>
    </div>
</section>
